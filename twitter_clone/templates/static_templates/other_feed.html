{% extends "static_templates/layout.html" %}
{% block body %}


    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">


            <div class="row">


                {% for t in tweets %}

                    <div class="well well-large">

                        <div>
                            <strong>@{{ t.username }}</strong>
                            <span class="label label-primary">{{ t.created }}</span>
                        </div>
                        <div>{{ t.content }}</div>


                    </div>

                {% endfor %}


            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>

{% endblock %}
