{% extends "static_templates/layout.html" %}
{% block body %}


    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <div class="row">
                <form role="form" action="" method="POST">
                    <div class="form-group">
                        <textarea class="form-control" name="tweet" placeholder="Write your tweet here..."
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-info pull-right">Submit</button>
                </form>
            </div>


            <div class="row">

                {% for t in tweets %}

                    <div class="well well-large">

                        <form action="/tweets/{{ t.id }}/delete" method="POST">
                            <button type="submit" class="close" title="Delete this tweet"><span
                                    aria-hidden="true">&times;</span></button>
                        </form>


                        <div>
                            <a href="/{{ t.username }}">
                                <strong>@{{ t.username }}</strong>
                            </a>
                            <span class="label label-primary">{{ t.created }}</span>
                        </div>
                        <div>{{ t.content }}</div>


                    </div>

                {% endfor %}


            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>


{% endblock %}
