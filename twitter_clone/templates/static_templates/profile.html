{% extends "/static_templates/base.html" %}

{% block main %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success" role="alert">
  <a href="#" class="alert-link">{{ message }}</a>
</div>
{% endfor %}

<div class="row">
    <div class="col-md-12">
        <form role="form" action="/update" method="POST">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input class="form-control" name="username" placeholder="Your username" value="{{ user_info[1] }}" readonly>
		  </div>
		  <div class="form-group">
		    <label for="first_name">First name</label>
		    <input class="form-control" name="first_name" placeholder="Your first name" value="{{ user_info[3] }}">
		  </div>
		  <div class="form-group">
		    <label for="last_name">Last name</label>
		    <input class="form-control" name="last_name" placeholder="Your last name" value="{{ user_info[4] }}">
		  </div>
		  <div class="form-group">
		    <label for="birth_date">Birth date</label>
		    <input class="form-control" name="birth_date" placeholder="Your birth date" value="{{ user_info[5] }}">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div>
</div>

{% endblock %}
