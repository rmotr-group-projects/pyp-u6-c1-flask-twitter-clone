{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <form role="form" action="" method="POST">
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input class="form-control" name="username" placeholder="Your username" value="{{ username }}" readonly>
		  </div>
		  <div class="form-group">
		    <label for="first_name">First name</label>
		    <input class="form-control" name="first_name" placeholder="Your first name" value="{{ first_name or '' }}">
		  </div>
		  <div class="form-group">
		    <label for="last_name">Last name</label>
		    <input class="form-control" name="last_name" placeholder="Your last name" value="{{ last_name or '' }}">
		  </div>
		  <div class="form-group">
		    <label for="birth_date">Birth date</label>
		    <input class="form-control" name="birth_date" placeholder="Your birth date" value="{{ birth_date or '' }}">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
    </div>
</div>
{% endblock %}
