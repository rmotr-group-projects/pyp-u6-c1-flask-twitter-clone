<!DOCTYPE html>
<html>
    <head>
        <title>Twitter clone</title>

        <!-- styles -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container body-container">

            <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Twitter clone</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">

              {% if session.logged_in %}
                <li><a href="/profile"><i class="fa fa-user" aria-hidden="true"></i> {{session.username}}</a></li>
                <li><a href="/logout?next=%2Fprofile"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a></li>
              {% endif %}

      </ul>
    </div>
  </div>
</nav>

  {% for message in get_flashed_messages() %}
    <div class="alert alert-{{ flash_type }}">{{ message }}</div>
  {% endfor %}
    
{% block content %}{% endblock %}

        </div> <!--This closes the "container body-container" div -->
    </body>

    <!-- scripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
</html>
