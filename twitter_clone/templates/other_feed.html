{% extends "base.html" %}

{% block content %}


<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">


        <div class="row">

                
                <div>
                    {% for item in tweets %}
                    <div class="well well-large">
                        <div>
                            <strong>@{{username}}</strong>
                            <span class="label label-primary">{{item["created"]}}</span>
                        </div>
                        <div>{{item["content"]}}</div>
                    </div>
                    {% endfor %}


                </div>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>

{% endblock %}
