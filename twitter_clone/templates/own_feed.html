
<!DOCTYPE html>
<html>
  <head>
    <title>Twitter clone</title>
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/styles.css">
  </head>
  <body>
    <div class="container body-container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Twitter clone</a>
          </div> <!-- navbar-header -->
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/profile"><i class="fa fa-user" aria-hidden="true"></i>{{ user[1] }}</a></li>
              <li><a href="/logout?next=%2F{{ user[1] }}"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out</a></li>
            </ul>
          </div> <!-- navbar-collapse collapse -->
        </div> <!--- container -->
      </nav>

      <div class="row">
        <form role="form" action="" method="POST">
    		  <div class="form-group">
            <textarea class="form-control" name="tweet" placeholder="Write your tweet here..." required></textarea>
    		  </div>
    		  <button type="submit" class="btn btn-info pull-right">Submit</button>
  		  </form>
      </div> <!-- row -->

      <div class='tweets'>
        {% for tweet in tweets %}
          Tweet content: {{ tweet[-1] }}
          <form action="/tweets/{{ tweet[0]}}/delete?next=http://localhost:8080/{{ user[1] }}" method="POST">
              <button type="submit" class="close" title="Delete this tweet"><span aria-hidden="true">&times;</span></button>
          </form>
        {% endfor %}
      </div> <!-- tweets -->
    </div> <!--- container body-container -->
  </body>

  <!-- scripts -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
</html>
